        default: false
    query_trending_keyword_limit:
      name: limit
      description: The maximum number of trending keywords that will be returned.
        Keywords are returned in trend-ranked order, so a `limit` of 50 will return
        the top 50 trends.
      example: 25
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 50
    query_user_following_feed_type:
      description: Thrift param specifying what type of followees will be kept. Default
        to include all followees.
      in: query
      name: feed_type
      required: false
      schema:
        type: string
        $ref: '#/components/schemas/UserFollowingFeedType'
        default: ALL
    query_username:
      name: username
      description: Name of the user to be looked up.
      in: query
      required: false
      schema:
        type: string
        pattern: (?!^\d+$)^.+$
        default: me
    query_video_pin_metric_types:
      description: 'Metric types to get video data for, default is all. '
      explode: false
      in: query
      name: metric_types
      required: false
      schema:
        items:
          enum:
          - IMPRESSION
          - SAVE
          - VIDEO_MRC_VIEW
          - VIDEO_AVG_WATCH_TIME
          - VIDEO_V50_WATCH_TIME
          - QUARTILE_95_PERCENT_VIEW
          - VIDEO_10S_VIEW
          - VIDEO_START
          - OUTBOUND_CLICK
          type: string
        type: array
      style: form
    query_video_pin_sort_by:
      description: Specify sorting order for video metrics
      explode: false
      in: query
      name: sort_by
      required: true
      schema:
        enum:
        - IMPRESSION
        - SAVE
        - OUTBOUND_CLICK
        - VIDEO_MRC_VIEW
        - VIDEO_AVG_WATCH_TIME
        - VIDEO_V50_WATCH_TIME
        - QUARTILE_95_PERCENT_VIEW
        - VIDEO_10S_VIEW
        - VIDEO_START
        type: string
    query_website:
      description: Website with path or domain only
      in: query
      name: website
      required: true
      schema:
        type: string
        example: mysite.test
    query_invite_status:
      name: invite_status
      in: query
      description: A list of invite statuses to filter invites by. Only invites whose
        status is in the provided statuses will be returned.
      required: false
      schema:
        type: array
        items:
          description: Invite statuses used for filters
          enum:
          - PENDING
          - EXPIRED
          example: PENDING
          type: string
        minItems: 1
        maxLength: 2
    query_invite_type:
      name: invite_type
      in: query
      description: Invite type to filter invites by. Only invites of the specified
        type will be returned.
      required: false
      schema:
        $ref: '#/components/schemas/InviteType'