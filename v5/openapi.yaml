    OauthAccessTokenRequest:
      title: OAuth access token request
      description: Describes the valid schema for possible OAuth access token requests.
      type: object
      discriminator:
        propertyName: grant_type
        mapping:
          authorization_code: '#/components/schemas/OauthAccessTokenRequestCode'
          refresh_token: '#/components/schemas/OauthAccessTokenRequestRefresh'
      properties:
        grant_type:
          type: string
          enum:
          - authorization_code
          - refresh_token
      required:
      - grant_type
    OauthAccessTokenRequestCode:
      type: object
      title: authorization_code
      description: A request to exchange an authorization code for an access token.
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenRequest'
      - type: object
        properties:
          code:
            type: string
          redirect_uri:
            type: string
        required:
        - code
        - redirect_uri
    OauthAccessTokenRequestRefresh:
      title: refresh_token
      description: A request to exchange a refresh token for a new access token.
      type: object
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenRequest'
      - type: object
        properties:
          refresh_token:
            type: string
          scope:
            type: string
          refresh_on:
            description: Setting this field to <code>true</code> will add a new refresh
              token to your 200 response, as well as the refresh_token_expires_in
              and refresh_token_expires_at fields. To see the structure of this payload,
              set the 200 response_type to "everlasting_refresh".
            type: boolean
        required:
        - refresh_token
    OauthAccessTokenResponse:
      title: OAuth access token response
      description: A successful OAuth access token response.
      type: object
      properties:
        response_type:
          type: string
          enum:
          - authorization_code
          - refresh_token
        access_token:
          type: string
        token_type:
          type: string
          default: bearer
        expires_in:
          type: integer
        scope:
          type: string
      discriminator:
        propertyName: response_type
        mapping:
          authorization_code: '#/components/schemas/OauthAccessTokenResponseCode'
          refresh_token: '#/components/schemas/OauthAccessTokenResponseRefresh'
          integration_refresh: '#/components/schemas/OauthAccessTokenResponseIntegrationRefresh'
          everlasting_refresh: '#/components/schemas/OauthAccessTokenResponseEverlastingRefresh'
      required:
      - access_token
      - token_type
      - expires_in
      - scope
    OauthAccessTokenResponseCode:
      title: OAuth access token response
      description: A successful OAuth access token response for the authorization
        code flow.
      type: object
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenResponse'
      - type: object
        properties:
          refresh_token:
            type: string
          refresh_token_expires_in:
            type: integer
        required:
        - refresh_token
        - refresh_token_expires_in
    OauthAccessTokenResponseEverlastingRefresh:
      title: OAuth access token response
      description: A successful OAuth access token response for the refresh token
        flow, with an added everlasting refresh token.
      type: object
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenResponse'
      - type: object
        properties:
          refresh_token:
            type: string
          refresh_token_expires_in:
            type: integer
          refresh_token_expires_at:
            type: integer
        required:
        - refresh_token
        - refresh_token_expires_in
        - refresh_token_expires_at
    OauthAccessTokenResponseIntegrationRefresh:
      title: OAuth access token response
      description: A successful OAuth access token response for the refresh token
        flow, with an added refresh token.
      type: object
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenResponse'
      - type: object
        properties:
