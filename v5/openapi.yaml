      description: |
        A string representing a json object mapping a resource id to a list of business roles.
      type: string
      example: '{"549760723247": ["ANALYST"], "549760723248": ["ANALYST","ADMIN"]}'
    RespondToInvitesResponseArray:
      type: object
      properties:
        items:
          type: array
          description: List of invite/request accept/decline status. If there is an
            error, an exception object will be returned. If the invite/request was
            successfully accepted/declined, an invite object will be returned.
          items:
            type: object
            properties:
              exception:
                $ref: '#/components/schemas/InviteExceptionResponse'
              invite:
                description: An invite object for the invite/request that was successfully
                  accepted/declined. Will only be provided if the an invite/request
                  is successfully created.
                $ref: '#/components/schemas/BaseInviteDataResponse'
