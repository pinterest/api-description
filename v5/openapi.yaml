components:
  securitySchemes:
    pinterest_oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://www.pinterest.com/oauth/
          tokenUrl: https://api.pinterest.com/v5/oauth/token
          scopes:
            ads:read: See all of your advertising data
            boards:read: See your public boards, including group boards you join
            boards:read_secret: See your secret boards
            boards:write: Create, update, or delete your public boards
            boards:write_secret: Create, update, or delete your secret boards
            pins:read: See your public Pins
            pins:read_secret: See your secret Pins
            pins:write: Create, update, or delete your public Pins
            pins:write_secret: Create, update, or delete your secret Pins
            user_accounts:read: See your user accounts
    basic:
      type: http
      scheme: basic
  schemas:
    Error:
      title: Error
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
      - code
      - message
    Paginated:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        bookmark:
          type: string
          nullable: true
      required:
      - items
    Account:
      type: object
      readOnly: true
      properties:
        account_type:
          description: Type of account
          type: string
          enum:
          - PINNER
          - BUSINESS
        profile_image:
          type: string
        website_url:
          type: string
        username:
          type: string
    AnalyticsResponse:
      type: object
      properties:
        all:
          type: object
          properties:
            daily_metrics:
              description: Daily metric array.
              items:
                type: object
                properties:
                  data_status:
                    description: Metrics availablity, e.g., "READY".
                    example: READY
                    type: string
                  date:
                    description: 'Metrics date (UTC): YYYY-MM-DD.'
                    example: '2019-12-01'
                    type: string
                  metrics:
                    description: A dictionary of metrics and values.
                    type: object
                    additionalProperties:
                      type: number
                    example:
                      ENGAGEMENT: 100
                      CLICKTHROUGH_RATE: 0.2
                      CLICKTHROUGH: 200
                      CLOSEUP: 37
                      CLOSEUP_RATE: 0.5
                      ENGAGEMENT_RATE: 0.2
                      SAVE: 20
                      SAVE_RATE: 0.18
                      IMPRESSION: 240
              type: array
            summary_metrics:
              description: A dictionary of metrics and values.
              type: object
              additionalProperties:
                type: number
              example:
                ENGAGEMENT: 100
                CLICKTHROUGH_RATE: 0.2
                CLICKTHROUGH: 200
                CLOSEUP: 37
                CLOSEUP_RATE: 0.5
                ENGAGEMENT_RATE: 0.2
                SAVE: 20
                SAVE_RATE: 0.18
                IMPRESSION: 240
    AdGroupSummaryStatus:
      type: string
      description: Summary status for ad group
      example: RUNNING
      enum:
      - RUNNING
      - PAUSED
      - NOT_STARTED
      - COMPLETED
      - ADVERTISER_DISABLED
      - ARCHIVED
    AdResponse:
      allOf:
      - type: object
        description: Creation fields
        properties:
          ad_group_id:
            description: ID of the ad group that contains the ad.
            example: '2680059592705'
            type: string
            pattern: ^\d+$
          android_deep_link:
            description: Deep link URL for Android devices. Not currently available.
              Using this field will generate an error.
            nullable: true
            type: string
          carousel_android_deep_links:
            description: Comma-separated deep links for the carousel pin on Android.
            type: array
            nullable: true
            items:
              type: string
          carousel_destination_urls:
            description: Comma-separated destination URLs for the carousel pin to
              promote.
            type: array
            nullable: true
            items:
              type: string
          carousel_ios_deep_links:
            description: Comma-separated deep links for the carousel pin on iOS.
            type: array
            nullable: true
            items:
              type: string
          click_tracking_url:
            description: Tracking url for the ad clicks.
            type: string
            nullable: true
          creative_type:
            description: Ad creative type enum
            type: string
            enum:
            - REGULAR
            - VIDEO
            - SHOPPING
            - CAROUSEL
            - MAX_VIDEO
            - SHOP_THE_PIN
            - STORY
            example: REGULAR
          destination_url:
            description: Destination URL.
            type: string
            nullable: true
          ios_deep_link:
            description: Deep link URL for iOS devices. Not currently available. Using
              this field will generate an error.
            type: string
            nullable: true
          is_pin_deleted:
            description: Is original pin deleted?
            example: false
            type: boolean
          is_removable:
            description: Is pin repinnable?
            example: false
            type: boolean
          name:
            description: Name of the ad - 255 chars max.
            type: string
            nullable: true
          pin_id:
            description: Pin ID.
            example: '394205773611545468'
            type: string
            pattern: ^\d+$
          status:
            $ref: '#/components/schemas/EntityStatus'
          tracking_urls:
            type: object
            allOf:
            - $ref: '#/components/schemas/TrackingUrls'
            nullable: true
          view_tracking_url:
            description: Tracking URL for ad impressions.
            type: string
            nullable: true
      - type: object
        properties:
          ad_account_id:
            description: The ID of the advertiser that this ad belongs to.
            example: '549755885175'
            type: string
            pattern: ^\d+$
          campaign_id:
            description: ID of the ad campaign that contains this ad.
            example: '626735565838'
            type: string
            pattern: ^\d+$
          collection_items_destination_url_template:
            description: Destination URL template for all items within a collections
              drawer.
            type: string
            nullable: true
          created_time:
            description: Pin creation time. Unix timestamp in seconds.
            example: 1451431341
            type: integer
          id:
            description: The ID of this ad.
            example: '687195134316'
            type: string
            pattern: ^\d+$
          rejected_reasons:
            description: Enum reason why the pin was rejected. Returned if <code>review_status</code>
              is "REJECTED".
            type: array
            items:
              type: string
              description: ad disapproval reasons
