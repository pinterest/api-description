        MULTIPACK_INVALID:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item has an invalid multipack value.
        OPTIONAL_CONDITION_INVALID:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item includes a condition value that is formatted incorrectly,
            which may limit visibility in recommendations, search results and shopping
            experiences.
        OPTIONAL_CONDITION_MISSING:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item is missing condition value, which may limit visibility
            in recommendations, search results and shopping experiences.
        OPTIONAL_PRODUCT_CATEGORY_INVALID:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
