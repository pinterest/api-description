    CatalogsProductGroup:
      type: object
      title: catalogs_product_group
      description: catalog product group entity
      oneOf:
      - type: object
        title: catalogs_product_group_feed_based_case
        properties:
          id:
            description: ID of the catalog product group.
            example: '443727193917'
            type: string
            pattern: ^\d+$
          name:
            description: Name of catalog product group
            example: Most Popular
            type: string
          description:
            type: string
            nullable: true
          filters:
            $ref: '#/components/schemas/CatalogsProductGroupFilters'
          is_featured:
            description: boolean indicator of whether the product group is being featured
              or not
            type: boolean
          type:
            $ref: '#/components/schemas/CatalogsProductGroupType'
          status:
            $ref: '#/components/schemas/CatalogsProductGroupStatus'
          created_at:
            description: Unix timestamp in seconds of when catalog product group was
              created.
            example: 1621350033000
            type: integer
          updated_at:
            description: Unix timestamp in seconds of last time catalog product group
              was updated.
            example: 1622742155000
            type: integer
          feed_id:
            description: id of the catalogs feed belonging to this catalog product
              group
            example: '2680059592705'
            type: string
            pattern: ^\d+$
        required:
        - filters
        - id
        - feed_id
      - type: object
        title: catalogs_product_group_merchant_based_case
        properties:
          id:
            description: ID of the catalog product group.
            example: '443727193917'
            type: string
            pattern: ^\d+$
          name:
            description: Name of catalog product group
            example: Most Popular
            type: string
          description:
            type: string
            nullable: true
          filters:
            $ref: '#/components/schemas/CatalogsProductGroupFilters'
          is_featured:
            description: boolean indicator of whether the product group is being featured
              or not
            type: boolean
          type:
            $ref: '#/components/schemas/CatalogsProductGroupType'
          status:
            $ref: '#/components/schemas/CatalogsProductGroupStatus'
          created_at:
            description: Unix timestamp in seconds of when catalog product group was
              created.
            example: 1621350033000
            type: integer
          updated_at:
            description: Unix timestamp in seconds of last time catalog product group
              was updated.
            example: 1622742155000
            type: integer
          feed_id:
            example: null
            type: string
            nullable: true
            enum:
            - null
