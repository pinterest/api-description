    TargetingSpec:
      description: Ad group targeting specification defining the ad group target audience.
        For example, `{"APPTYPE":["iphone"], "GENDER":["male"], "LOCALE":["en-US"],
        "LOCATION":["501"], "AGE_BUCKET":["25-34"]}`
      type: object
      properties:
        AGE_BUCKET:
          type: array
          nullable: true
          description: Age ranges. If the AGE_BUCKET field is missing, the default
            behavior in terms of ad delivery is that **All age buckets** will be targeted.
          example:
          - 35-44
          - 50-54
          items:
            type: string
            enum:
            - 18-24
            - 21+
            - 25-34
            - 35-44
            - 45-49
            - 50-54
            - 55-64
            - 65+
        APPTYPE:
          type: array
          nullable: true
          description: Allowed devices. If the APPTYPE field is missing, the default
            behavior in terms of ad delivery is that **All devices/apptypes** will
            be targeted.
          example:
          - ipad
          - iphone
          items:
            type: string
            enum:
            - android_mobile
            - android_tablet
            - ipad
            - iphone
            - web
            - web_mobile
        AUDIENCE_EXCLUDE:
          type: array
          nullable: true
          description: 'Excluded customer list IDs. Used to drive new customer acquisition
            goals. For example: ["2542620905475"]. Audience lists need to have at
            least 100 people with Pinterest accounts in them. If the AUDIENCE_EXCLUDE
            field is missing, the default behavior in terms of ad delivery is that
            **No users will be excluded**.'
          items:
            type: string
            pattern: ^\d+$
            minItems: 100
        AUDIENCE_INCLUDE:
          type: array
          nullable: true
          description: 'Targeted customer list IDs. For example: ["2542620905473"].
            Audience lists need to have at least 100 people with Pinterest accounts
            in them Audience lists need to have at least 100 people with Pinterest
            accounts in them. If the AUDIENCE_INCLUDE field is missing, the default
            behavior in terms of ad delivery is that **All users will be included**.'
          items:
            type: string
            pattern: ^\d+$
            minItems: 100
        GENDER:
          type: array
          nullable: true
          description: 'Targeted genders. Values: ["unknown","male","female"]. If
            the GENDER field is missing, the default behavior in terms of ad delivery
            is that **All genders will be targeted**.'
          items:
            type: string
            enum:
            - unknown
            - male
            - female
        GEO:
          type: array
          nullable: true
          description: Location region codes, e.g., "BE-VOV" (East Flanders, Belgium)
            For complete list, <a href="https://help.pinterest.com/sub/helpcenter/partner/pinterest_location_targeting_codes.xlsx"
            target="_blank">click here</a> or postal codes, e.g., "US-94107". Use
            either region codes or postal codes but not both. At least one of LOCATION
            or GEO must be specified. If the GEO field is missing, then only LOCATION
            values will be targeted (see LOCATION field below).
          items:
            type: string
        INTEREST:
          type: array
          description: Array of interest object IDs. If the INTEREST field is missing,
            the default behavior in terms of ad delivery is that **All interests will
            be targeted**.
          items:
            type: string
        LOCALE:
          type: array
          nullable: true
          description: 24 ISO 639-1 two letter language codes. If the LOCALE field
            is missing, the default behavior in terms of ad delivery is that **All
            languages will be targeted, only english non-sublanguage will be targeted**.
          items:
            type: string
        LOCATION:
          type: array
          nullable: true
          description: 22 ISO Alpha 2 two letter country codes or US Nielsen DMA (Designated
            Market Area) codes (location region codes) (e.g., ["US", "807"]). For
            complete list, click here. Location-Country and Location-Metro codes apply.
            At least one of LOCATION or GEO must be specified. If the LOCATION field
            is missing, then only GEO values will be targeted (see GEO field above).
          items:
            type: string
        SHOPPING_RETARGETING:
          type: array
          nullable: true
          description: "Array of object: lookback_window\t[Integer]: Number of days\
            \ ago to start lookback timeframe for dynamic retargeting tag_types [Array\
            \ of integer]: Event types to target for dynamic retargeting exclusion_window\
            \ [Integer]: Number of days ago to stop lookback timeframe for dynamic\
            \ retargeting"
          items:
            type: object
            example:
              lookback_window: 30
              exclusion_window: 14
              tag_types:
              - 0
              - 6
            properties:
              lookback_window:
                description: Number of days ago to start lookback timeframe for dynamic
                  retargeting
                example: 30
                title: lookback_window
                type: integer
              tag_types:
                description: Event types to target for dynamic retargeting
                example:
                - 0
                - 6
                items:
                  type: integer
                title: tag_types
                type: array
              exclusion_window:
                description: Number of days ago to stop lookback timeframe for dynamic
                  retargeting
                example: 14
                title: exclusion_window
                type: integer
            title: TargetingSpec_SHOPPING_RETARGETING
        TARGETING_STRATEGY:
          type: array
          nullable: true
          description: ''
          items:
            enum:
            - CHOOSE_YOUR_OWN
            - FIND_NEW_CUSTOMERS
            - RECONNECT_WITH_USERS
