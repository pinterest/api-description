          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item has a custom_label value that is too long, this item will
            be published without that custom label.
        DESCRIPTION_LENGTH_TOO_LONG:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: The description for this item was truncated because it contains
            too many characters.
