          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item has an expiration_date value that is formatted incorrectly,
            this item will be published without an expiration date.
        GENDER_INVALID:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item has a gender value that is formatted incorrectly, which
            may limit visibility in recommendations, search results and shopping experiences.
        GTIN_INVALID:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item has a GTIN value that is formatted incorrectly.
        IMAGE_LINK_WARNING:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item has an image_link URL that is formatted incorrectly and
