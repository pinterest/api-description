        IOS_DEEP_LINK_INVALID:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
          description: Item includes an invalid ios_deep_link value.
        IS_BUNDLE_INVALID:
          $ref: '#/components/schemas/CatalogsItemValidationDetails'
