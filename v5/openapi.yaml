    OauthAccessTokenRequest:
      title: OAuth access token request
      description: Describes the valid schema for possible OAuth access token requests.
      type: object
      discriminator:
        propertyName: grant_type
        mapping:
          authorization_code: '#/components/schemas/OauthAccessTokenRequestCode'
          refresh_token: '#/components/schemas/OauthAccessTokenRequestRefresh'
      properties:
        grant_type:
          type: string
          enum:
          - authorization_code
          - refresh_token
      required:
      - grant_type
    OauthAccessTokenRequestRefresh:
      title: refresh_token
      description: A request to exchange a refresh token for a new access token.
      type: object
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenRequest'
      - type: object
        properties:
          refresh_token:
            type: string
          scope:
            type: string
        required:
        - refresh_token
    OauthAccessTokenRequestCode:
      title: authorization_code
      description: A request to exchange an authorization code for an access token.
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenRequest'
      - type: object
        properties:
          code:
            type: string
          redirect_uri:
            type: string
        required:
        - code
        - redirect_uri
    OauthAccessTokenResponse:
      title: OAuth access token response
      description: A successful OAuth access token response.
      type: object
      properties:
        response_type:
          type: string
          enum:
          - authorization_code
          - refresh_token
        access_token:
          type: string
        token_type:
          type: string
          default: bearer
        expires_in:
          type: integer
        scope:
          type: string
      discriminator:
        propertyName: response_type
        mapping:
          authorization_code: '#/components/schemas/OauthAccessTokenResponseCode'
          refresh_token: '#/components/schemas/OauthAccessTokenResponseRefresh'
      required:
      - access_token
      - token_type
      - expires_in
      - scope
    OauthAccessTokenResponseCode:
      title: OAuth access token response
      description: A successful OAuth access token response for the authorization
        code flow.
      type: object
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenResponse'
      - type: object
        properties:
          refresh_token:
            type: string
          refresh_token_expires_in:
            type: integer
        required:
        - refresh_token
        - refresh_token_expires_in
    OauthAccessTokenResponseRefresh:
      title: OAuth access token response
      description: A successful OAuth access token response for the refresh token
        flow.
      type: object
      allOf:
      - $ref: '#/components/schemas/OauthAccessTokenResponse'
